<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pahana Edu Billing System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    .glass {
      background: rgba(255,255,255, 0.93);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 36px 0 rgba(31, 38, 135, 0.12);
    }
    .tab-active {
      @apply bg-blue-600 text-white shadow-lg;
    }
    .tab-inactive {
      @apply bg-blue-50 text-blue-700 hover:bg-blue-100 border-blue-200;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-400 min-h-screen flex items-center justify-center px-4">

<div class="flex w-full max-w-2xl glass rounded-3xl shadow-2xl overflow-hidden border border-blue-200">
  <!-- Accent Side Bar -->
  <div class="bg-gradient-to-b from-blue-700 via-blue-500 to-blue-300 w-2 sm:w-8"></div>
  <div class="flex flex-col items-center flex-1 py-10 px-8 sm:px-12">
    <!-- Logo -->
    <img src="./assets/logo.png" alt="Pahana Logo"
         class="w-32 h-32 mb-4 rounded-xl shadow-lg object-cover border-4 border-blue-100 bg-white" />
    <h2 class="text-3xl font-extrabold text-blue-700 mb-2">Billing System</h2>
    <p class="text-gray-400 text-base mb-8 italic text-center max-w-xs">Choose your login type below</p>

    <!-- Tab Switcher -->
    <div class="flex w-full max-w-md gap-2 mb-8">
      <button id="tab-admin" type="button"
              class="flex-1 py-3 rounded-xl font-bold text-lg focus:outline-none transition tab-active"
      >
        Admin Login
      </button>
      <button id="tab-staff" type="button"
              class="flex-1 py-3 rounded-xl font-bold text-lg focus:outline-none transition tab-inactive border"
      >
        Staff Login
      </button>
    </div>

    <!-- Admin Login Form -->
    <form id="form-admin" action="admin_dashboard.html" method="post" class="w-full max-w-md flex flex-col gap-6">
      <div>
        <label class="block text-blue-700 font-semibold mb-2" for="admin-username">Username</label>
        <input
                class="w-full px-4 py-3 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 bg-blue-50 text-blue-900 transition"
                type="text" id="admin-username" name="admin-username" placeholder="Enter admin username" required>
      </div>
      <div>
        <label class="block text-blue-700 font-semibold mb-2" for="admin-password">Password</label>
        <input
                class="w-full px-4 py-3 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 bg-blue-50 text-blue-900 transition"
                type="password" id="admin-password" name="admin-password" placeholder="••••••••••" required>
      </div>
      <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg text-lg transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Login as Admin
      </button>
    </form>
    <!-- Staff Login Form -->
    <form id="form-staff" action="staff_dashboard.html" method="post" class="w-full max-w-md flex flex-col gap-6 hidden">
      <div>
        <label class="block text-blue-700 font-semibold mb-2" for="staff-username">Username</label>
        <input
                class="w-full px-4 py-3 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 bg-blue-50 text-blue-900 transition"
                type="text" id="staff-username" name="staff-username" placeholder="Enter staff username" required>
      </div>
      <div>
        <label class="block text-blue-700 font-semibold mb-2" for="staff-password">Password</label>
        <input
                class="w-full px-4 py-3 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 bg-blue-50 text-blue-900 transition"
                type="password" id="staff-password" name="staff-password" placeholder="••••••••••" required>
      </div>
      <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg text-lg transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Login as Staff
      </button>
    </form>

    <div class="mt-8 text-xs text-gray-400 text-center max-w-xs">
      © 2025 Pahana Edu Billing System
    </div>
  </div>
</div>

<!-- Tab Switching Script -->
<script>
  const tabAdmin = document.getElementById('tab-admin');
  const tabStaff = document.getElementById('tab-staff');
  const formAdmin = document.getElementById('form-admin');
  const formStaff = document.getElementById('form-staff');
  // Tailwind utility class switch (no classList.toggle for non-raw Tailwind)
  tabAdmin.onclick = () => {
    formAdmin.classList.remove('hidden');
    formStaff.classList.add('hidden');
    tabAdmin.classList.add('bg-blue-600','text-white','shadow-lg');
    tabAdmin.classList.remove('bg-blue-50','text-blue-700','hover:bg-blue-100','border-blue-200');
    tabStaff.classList.remove('bg-blue-600','text-white','shadow-lg');
    tabStaff.classList.add('bg-blue-50','text-blue-700','hover:bg-blue-100','border-blue-200');
  };
  tabStaff.onclick = () => {
    formAdmin.classList.add('hidden');
    formStaff.classList.remove('hidden');
    tabStaff.classList.add('bg-blue-600','text-white','shadow-lg');
    tabStaff.classList.remove('bg-blue-50','text-blue-700','hover:bg-blue-100','border-blue-200');
    tabAdmin.classList.remove('bg-blue-600','text-white','shadow-lg');
    tabAdmin.classList.add('bg-blue-50','text-blue-700','hover:bg-blue-100','border-blue-200');
  };
</script>
</body>
</html>
