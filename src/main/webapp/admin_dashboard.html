<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Pahana Edu Billing System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    ::selection { background: #a5b4fc; }
    /* Sidebar scrollbars */
    .sidebar-scroll::-webkit-scrollbar { width: 8px;}
    .sidebar-scroll::-webkit-scrollbar-thumb { background: #c7d2fe; border-radius: 50px; }
    .sidebar-scroll { scrollbar-width: thin; scrollbar-color: #c7d2fe #f1f5fd; }
    iframe {
      width: 100%;
      height: calc(100vh - 80px); /* match header */
      border: none;
      border-radius: 0 0.75rem 0.75rem 0;
      background: white;
      box-shadow: inset 0 0 10px #dbeafe;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-50 via-blue-100 to-blue-300 min-h-screen">

<!-- Header -->
<header class="h-20 px-10 flex items-center justify-between bg-white shadow-md border-b border-blue-100 sticky top-0 z-10">
  <h1 class="text-xl font-semibold text-blue-700 flex items-center gap-2">
    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M3 4a1 1 0 0 1 1-1h3.586a1 1 0 0 1 .707.293l2.414 2.414a1 1 0 0 0 .707.293H20a1 1 0 0 1 1 1v11.5a1.5 1.5 0 0 1-1.5 1.5h-17A1.5 1.5 0 0 1 2 18V5a1 1 0 0 1 1-1Z" />
    </svg>
    Pahana Edu Billing System
  </h1>
  <a href="login.html" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-xl font-bold shadow-md transition focus:ring-2 focus:ring-red-400">
    Logout
  </a>
</header>

<!-- Layout -->
<div class="flex min-h-[calc(100vh-80px)]">

  <!-- Sidebar (with scroll for long menu) -->
  <aside class="w-72 bg-white shadow-xl border-r border-blue-100 flex flex-col p-6 space-y-4 sticky top-20 h-[calc(100vh-80px)] sidebar-scroll overflow-y-auto">

    <!-- Sidebar profile/info -->
    <div class="flex items-center gap-3 mb-8">
      <img src="https://i.pravatar.cc/40?img=20" alt="Admin" class="rounded-full w-12 h-12 border-2 border-blue-200 shadow"/>
      <div>
        <h2 class="text-blue-700 font-semibold">Welcome, Admin</h2>
        <p class="text-xs text-blue-400">Dashboard Access</p>
      </div>
    </div>

    <!-- Navigation Links (scrollable if too many) -->
    <nav class="flex flex-col gap-3 flex-1">
      <a onclick="loadPage('Admin_home.jsp')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 font-semibold bg-blue-100 hover:bg-blue-200 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-9 2v6m2-6v6m-2 0h2a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2z"/>
        </svg>
        Home
      </a>
      <a onclick="loadPage('add_staff.jsp')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 hover:bg-blue-100 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"/>
          <path d="M5.5 21H18.5C18.5 16.5 12 15.5 12 15.5C12 15.5 5.5 16.5 5.5 21Z"/>
        </svg>
        Add Staff
      </a>
      <a onclick="loadPage('StaffServlet')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 hover:bg-blue-100 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M2 20c0-4 8-6 10-6s10 2 10 6v2H2v-2Z"/>
        </svg>
        View Staff
      </a>
      <a onclick="loadPage('admin_add_book.jsp')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 hover:bg-blue-100 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect width="18" height="13" x="3" y="6" rx="2" />
          <path d="M16 3v4M8 3v4"/>
        </svg>
        Add Book
      </a>
      <a onclick="loadPage('Admin_ViewBooksServlet')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 hover:bg-blue-100 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
        </svg>
        View Books
      </a>
      <a onclick="loadPage('AdminManageCustomerServlet')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 hover:bg-blue-100 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M2 20c0-4 8-6 10-6s10 2 10 6v2H2v-2Z"/>
        </svg>
        Manage Customers
      </a>
      <a onclick="loadPage('AdminViewBillsServlet')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-blue-800 hover:bg-blue-100 cursor-pointer transition" href="#">
        <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 14h6m-6-4h6m-7 8h8a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-5.586a1 1 0 0 1-.707-.293L9 2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"/>
        </svg>
        View Bills Details
      </a>
    </nav>

    <!-- Admin info at bottom -->
    <div class="mt-auto pt-6 border-t border-blue-100 flex flex-col items-center">
      <img src="https://i.pravatar.cc/72?img=20" alt="Admin" class="rounded-full w-14 h-14 border-4 border-blue-200 shadow mb-2" />
      <span class="font-semibold text-blue-700">Administrator</span>
      <span class="text-xs text-blue-400">admin@pahana.edu.lk</span>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1">
    <iframe id="mainFrame" src="Admin_home.jsp" title="Dashboard Content"></iframe>
  </main>

</div>

<script>
  function loadPage(page) {
    document.getElementById("mainFrame").src = page;
  }
</script>

</body>
</html>
